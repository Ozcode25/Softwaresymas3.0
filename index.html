<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softwares y Más</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: #333;
            color: white;
        }
        .logo {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
        }
        .title {
            font-size: 1.5em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .logo {
                max-width: 80px;
                margin: 0 auto;
            }
            .title {
                font-size: 1.2em;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo de Softwares y Más" class="logo">
        <h1 class="title">Softwares y Más</h1>
    </header>
    <main>
        <p>Bienvenidos a nuestra página de software y tecnología.</p>
    </main>
</body>
</html>
